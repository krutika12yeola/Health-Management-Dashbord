<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashbord</title>
  <link rel="stylesheet" href="css/myprofile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header_dash">
    <div class="loh">
      <i class="fa-solid fa-stethoscope"><span class="clog"><span> Healthcare </span> <span></span> </span></i>
    </div>
    <div class="right_area">
      <a href="#" class="logout_btn">Logout</a>
    </div>
  </div>
  <div class="sidebar">
    
    <div class="myprofile-photo">
      <div class="profile">
        <input type="file" class="my_file" name="" id="">
      </div>
      <h4>User</h4>
    </div>
    <a href="index.html"><i class="fa-sharp fa-solid fa-house"></i><span>home</span></a>
    <a href="myappointment.html"><i class="fa-thin fa-solid fa-calendar-days"></i><span>BMI Calculator</span></a>
    <a href="patient.html"><i class="fa-solid fa-user"></i><span>Yoga</span></a>
    <a href="gym.html"><i class="fa-solid fa-user"></i><span>Gym</span></a>
    <a href="diet.html"><i class="fa-thin fa-solid fa-calendar-days"></i><span>Diet Chart</span></a>
    <a href="myprofile.html"><i class="fa-solid fa-hospital-user"></i><span>my profile</span></a>
  </div>
  <div class="content">
    <div class="sebtn">
      <div class="dashbtn">
        <a href="index.html">
          <button>home</button>
        </a>
      </div>
    </div>
    <div class="apointment" id="add_apointment">
      <div class="form">
        <div class="form_doctor">
          <p>User's Profile</p>
        </div>
        <div id="container">
          <div id="body_header">
          </div>
          <form action="index.html" method="post" class="inform">
            <fieldset>
              <div class="inico">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" name="user_name" placeholder="type your name" required
                  pattern="[a-zA-Z0-9]+">
              </div>
              <div class="inico">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="tel" placeholder="enter your email" name="user_num">
              </div>
              <div class="inico">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="tel" placeholder="enter your number" name="user_num">
              </div>
              <div class="inico">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="tel" placeholder="enter your address" name="user_num">
              </div>
              <div class="inico">
                <input type="file" id="" placeholder="enter your number" name="user_picture">
              </div>
            </fieldset>
            <fieldset>
              <form action="">
                <label for="gender">choose your gender</label>
                <select name="gender" id="">
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
                <label for="speciality">Choose a section:</label>
                <select name="speciality" id="cars">
                  <option value="Allergy and immunology">BMI Information Section</option>
                  <option value="Anesthesiology">Yoga Section</option>
                  <option value="Dermatology">Gym Section</option>
                  <option value="Diagnostic radiology">Diet Chart Section</option>
                  <option value="Diagnostic radiology">My Profile Section</option>
                </select>
              </form>
            </fieldset>
          </form>
          <div class="btn">
            <button type="submit">Update</button>
          </div>
        </div>
      </div>
      <div id="portfolio">
      </div>
    </div>
  </div>
</body>

</html>
